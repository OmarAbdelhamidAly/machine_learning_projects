<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Classification Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Classification Prediction</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.01" min="1.20" max="65" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>

            <label for="polyuria">Polyuria:</label>
            <select id="polyuria" name="polyuria" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="polydipsia">Polydipsia:</label>
            <select id="polydipsia" name="polydipsia" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="sudden_weight_loss">Sudden Weight Loss:</label>
            <select id="sudden_weight_loss" name="sudden_weight_loss" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="weakness">Weakness:</label>
            <select id="weakness" name="weakness" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="polyphagia">Polyphagia:</label>
            <select id="polyphagia" name="polyphagia" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="genital_thrush">Genital Thrush:</label>
            <select id="genital_thrush" name="genital_thrush" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="visual_blurring">Visual Blurring:</label>
            <select id="visual_blurring" name="visual_blurring" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="itching">Itching:</label>
            <select id="itching" name="itching" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="irritability">Irritability:</label>
            <select id="irritability" name="irritability" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="delayed_healing">Delayed Healing:</label>
            <select id="delayed_healing" name="delayed_healing" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="partial_paresis">Partial Paresis:</label>
            <select id="partial_paresis" name="partial_paresis" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="muscle_stiffness">Muscle Stiffness:</label>
            <select id="muscle_stiffness" name="muscle_stiffness" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="alopecia">Alopecia:</label>
            <select id="alopecia" name="alopecia" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label for="obesity">Obesity:</label>
            <select id="obesity" name="obesity" required>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
