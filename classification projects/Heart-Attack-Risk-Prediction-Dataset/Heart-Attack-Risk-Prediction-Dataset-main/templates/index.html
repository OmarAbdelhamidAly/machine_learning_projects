<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Input</title>
</head>
<body>
    <h2>Enter Model Input</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        
        <label for="sedentary_hours">Sedentary Hours Per Day:</label><br>
        <input type="text" id="sedentary_hours" name="sedentary_hours"><br>
        
        <label for="cholesterol">Cholesterol:</label><br>
        <input type="text" id="cholesterol" name="cholesterol"><br>
        
        <label for="exercise_hours">Exercise Hours Per Week:</label><br>
        <input type="text" id="exercise_hours" name="exercise_hours"><br>
        
        <label for="heart_rate">Heart Rate:</label><br>
        <input type="text" id="heart_rate" name="heart_rate"><br>
        
        <label for="income">Income:</label><br>
        <input type="text" id="income" name="income"><br>
        
        <label for="bmi">BMI:</label><br>
        <input type="text" id="bmi" name="bmi"><br>
        
        <label for="triglycerides">Triglycerides:</label><br>
        <input type="text" id="triglycerides" name="triglycerides"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
