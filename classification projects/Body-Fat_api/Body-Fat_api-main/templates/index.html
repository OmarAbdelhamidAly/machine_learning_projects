<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h2>Enter Body Measurements</h2>
    <form action="/predict" method="post">
        <label for="density">Density:</label>
        <input type="number" id="density" name="density" step="0.01" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.01" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.01" required><br><br>

        <label for="neck">Neck (cm):</label>
        <input type="number" id="neck" name="neck" step="0.01" required><br><br>

        <label for="chest">Chest (cm):</label>
        <input type="number" id="chest" name="chest" step="0.01" required><br><br>

        <label for="abdomen">Abdomen (cm):</label>
        <input type="number" id="abdomen" name="abdomen" step="0.01" required><br><br>

        <label for="hip">Hip (cm):</label>
        <input type="number" id="hip" name="hip" step="0.01" required><br><br>

        <label for="thigh">Thigh (cm):</label>
        <input type="number" id="thigh" name="thigh" step="0.01" required><br><br>

        <label for="knee">Knee (cm):</label>
        <input type="number" id="knee" name="knee" step="0.01" required><br><br>

        <label for="ankle">Ankle (cm):</label>
        <input type="number" id="ankle" name="ankle" step="0.01" required><br><br>

        <label for="biceps">Biceps (cm):</label>
        <input type="number" id="biceps" name="biceps" step="0.01" required><br><br>

        <label for="forearm">Forearm (cm):</label>
        <input type="number" id="forearm" name="forearm" step="0.01" required><br><br>

        <label for="wrist">Wrist (cm):</label>
        <input type="number" id="wrist" name="wrist" step="0.01" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
